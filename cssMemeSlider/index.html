<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/cssMemeSlider/style.css" />
    <title>CSS Meme Slider</title>
  </head>
  <body>
    <div class="meme-slider-container">
      <input type="radio" name="slider" id="meme1" class="radio" checked />
      <input type="radio" name="slider" id="meme2" class="radio" />
      <input type="radio" name="slider" id="meme3" class="radio" />
      <input type="radio" name="slider" id="meme4" class="radio" />
      <input type="radio" name="slider" id="meme5" class="radio" />

      <div class="wrapper">
        <div class="all-slides">
          <div class="single-slide">
            <img
              src="/cssMemeSlider/assets/meme1.jpg"
              alt="meme1"
              class="meme-img"
            />
            <p class="meme-text">Yaaaaaas</p>
          </div>

          <div class="single-slide">
            <img
              src="/cssMemeSlider/assets/meme2.jpg"
              alt="meme2"
              class="meme-img"
            />
            <p class="meme-text">GUURL</p>
          </div>

          <div class="single-slide">
            <img
              src="/cssMemeSlider/assets/meme3.png"
              alt="meme3"
              class="meme-img"
            />
            <p class="meme-text">YAAAAASSS</p>
          </div>

          <div class="single-slide">
            <img
              src="/cssMemeSlider/assets/meme4.jpg"
              alt="meme4"
              class="meme-img"
            />
            <p class="meme-text">AAAAAAAAA</p>
          </div>

          <div class="single-slide">
            <img
              src="/cssMemeSlider/assets/meme5.jpg"
              alt="meme5"
              class="meme-img"
            />
            <p class="meme-text">AAAAAAAAAAAAAAAAA</p>
          </div>
        </div>

        <div class="controls">
          <label for="meme1" class="control-btn"></label>
          <label for="meme2" class="control-btn"></label>
          <label for="meme3" class="control-btn"></label>
          <label for="meme4" class="control-btn"></label>
          <label for="meme5" class="control-btn"></label>
        </div>
      </div>
    </div>
  </body>
</html>
